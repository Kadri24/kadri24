    <style>
        .fullSizeDiv {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;     /* Center vertically */
            height: 100vh;          /* Full viewport height */
            width: 100vw;           /* Full viewport width */
        }
    
        .aroundTitle {
            display: flex;
            flex-direction: column;
            align-items: center;     /* Center items horizontally */
            justify-content: center;  /* Center items vertically */
            text-align: center;       /* Center text */
            min-height: 20rem;
            max-height: 650px;
        }
    
        form {
            display: flex;
            flex-direction: column;
            align-items: center;      /* Center form elements horizontally */
            backdrop-filter: blur(10px);
        }
    
        textarea {
            resize: none; /* Disable resizing */
            width: 300px; /* Optional: Set a width for the textarea */
            height: 100px; /* Optional: Set a height for the textarea */
        }
    </style>
</head>
<body style="font-family: Satoshi, sans-serif;">

    <div class="nav" style="z-index: 1; margin: 0; position: absolute; top: 0px;">
        <div class="navcontainer">
            <a href="https://kadri24.com" style="height: 25px; width: 25px; padding-top: 0px;"><img src="logo.png" class="navicon" alt=""></a>
            <a href="https://kadri24.com" class="navtext"><b>Kadri24</b></a>
            <div class="dropdown">
                <a href="" class="navtext" id="socialsLink">Socials</a>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="https://www.instagram.com/_kadri24_" target="_blank">Instagram</a>

                </div>

            <a href="./setup" class="navtext">Setup</a>
            <a href="./contact" class="navtext">Contact</a>
        </div>
    </div>

    <div class="fullSizeDiv">
        <div class="aroundTitle">
            <form action="https://fabform.io/f/GMPj2HN" method="post" onsubmit="return validateEmail()">
    
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            
                <label for="topic">Topic:</label>
                <select id="topic" name="topic" required>
                    <option value="" disabled selected>Choose Your Subject</option>
                    <option value="shop" title="Questions about products, glitches, or other shop-related topics.">Shop</option>
                    <option value="partnership" title="Questions regarding potential partnerships, collaborations, or business opportunities.">Partnership and Business Inquiries</option>
                    <option value="feedback" title="Provide feedback or suggestions for improving products or services.">Feedback and Suggestions</option>
                    <option value="general" title="Any other inquiries that don’t fit the above categories.">General Questions</option>
                    <option value="technical" title="Assistance with technical issues or troubleshooting related to your products.">Technical Support</option>
                    <option value="general" title="Any other inquiries that don’t fit the above categories.">Other</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea><br>
            
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
        function validateEmail() {
            const emailInput = document.getElementById("email").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Basic email regex
            if (!emailPattern.test(emailInput)) {
                alert("Please enter a valid email address.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
    <script src="script.js"></script>
</body>
