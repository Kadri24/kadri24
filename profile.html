<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="profilestyle.css">
</head>

<body>
    <div class="unlock-background" id="unlock">
        <h1 class="unlock-text">click to enter...</h1>
    </div>
    <video id="background-video" loop autoplay muted class="background-video">
  <source src="https://file.garden/aD0KBbjnlgra-muF/kadri24.com/video-background1.mp4" type="video/mp4">
</video>
    <div class="profile-wrapper" id="card">
        <div class="profile-card">
            <div class="profile-pic-container"> <img
                    src="https://cdn.discordapp.com/avatars/853343572170244128/064bdd14e6ddb089260864053562d7c6.png?size=1024"
                    alt="Profile Picture" class="profile-pic"> <img src="https://cdn3.emoji.gg/emojis/8310-dnd.png"
                    alt="DND Status" class="status-icon"> </div>
            <div class="profile-info">
                <div class="profile-name"> kadri24 <img src="https://cdn.discordapp.com/badge-icons/2ba85e8026a8614b640c2837bcdfe21b.png" alt="Badge" class="username-badge">
                </div>
            </div>
        </div>
    </div>
    <script src="profilescript.js" id="background-video"></script>
</body>

</html>
